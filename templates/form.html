<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Average Marks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-5 bg-light">
    <div class="container">
        <h1>Calculate average marks</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('form') }}" method="post">
            <input type="text" name="maths" placeholder="Maths" required="required" class="form-control mb-2" />
            <input type="text" name="science" placeholder="Science" required="required" class="form-control mb-2" />
            <input type="text" name="history" placeholder="History" required="required" class="form-control mb-2" />
            
            <button type="submit" class="btn btn-primary btn-block btn-large">Calculate Button</button>
        </form>

        <br>

            <h4>The average marks is {{ score }}</h4>
        
        <br>
    </div>
</body>
</html>
